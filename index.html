<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slider Pattern</title>
  <meta charset="utf-8">
  <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- JavaScript-->
  <script src="main.js" type="text/javascript"></script>
  <!-- CSS-->
  <link href="main.css" rel="stylesheet">
  <link href="assets/images/favicon-16x16.png" rel="icon" type="image/x-icon">
  <style>
    .container {
      margin: 20px;
    }
  </style>
</head>
  <body class="kp-theme-ds2">
    <main>
      <div class="container">

        <h1 class="styling-2">Slider pattern demo</h1>

        <hr class="-variation-3">
        <div 
        class="slider" 
        data-min="0" 
        data-max="12000" 
        data-initial-min-value="2200" 
        data-initial-max-value="9900"
        data-currency=""
        >
          <fieldset class="slider__fieldset">
            <legend class="p2 -medium">Individual deductible</legend>
            <div class="sliders_control">
                <input class="slider__min-handler" step="1" type="range"/>
                <input class="slider__max-handler"  step="1" type="range"/>
                <span class="screenreader-only slider__min-max" aria-hidden="true"></span>
            </div>
            <div class="slider__outputs">
              <div class="slider__output-container min-label-div">
                  <label  class="slider__handler-min-label p4">Minimum cost:<p aria-hidden="true">($<span class="min-cost"></span>)</p></label>
              </div>
              <div class="slider__output-container max-label-div">
                  <label  class="slider__handler-max-label p4" >Maximum cost:<p aria-hidden="true">($<span class="max-cost"></span>)</p></label>
              </div>
            </div>
            <div class="form-group slider__inputs">
              <span class="screenreader-only"> Use numbers</span>
              <div class="input-wrapper">
                <label  class="slider__input-min-label inline">Minimum cost ($<span aria-hidden="true" class="min-input-label"></span>)</label>
                <input  name="minInput" class="slider__min-input slider__input" type="text" placeholder="$0" required>
              </div>
              <span>to</span>
              <div class="input-wrapper">
                <label  class="slider__input-max-label inline" >Maximum cost ($<span aria-hidden="true" class="max-input-label"></span>)</label>
                <input  name="maxInput" class="slider__max-input slider__input" type="text" placeholder="$0" required>
              </div>
              
            </div>
            <div class="error-message-wrapper">
              <div class="error-description min-error"></div>
              <div class="error-description max-error"></div>
            </div>
          </fieldset>
        </div>
      </div>
      </div>
      
      
    </main>
  </body>
</html>
